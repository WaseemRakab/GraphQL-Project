<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
               [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
               [mode]="(isHandset$ | async) ? 'over' : 'side'">
    <mat-nav-list>
      <a mat-list-item [routerLink]="['/message']" [routerLinkActive]="['mat-raised-button']">
        MessageNode
      </a>
      <a mat-list-item
         *ngIf="loggedIn|async"
         [routerLink]="['/']"
         [routerLinkActiveOptions]="{exact: true}"
         [routerLinkActive]="['mat-raised-button']">Feed</a>
      <a mat-list-item *ngIf="!(loggedIn |async)" [routerLink]="['/auth/login']"
         [routerLinkActive]="['mat-raised-button']">Login</a>
      <a mat-list-item *ngIf="!(loggedIn|async)" [routerLink]="['/auth/sign-up']"
         [routerLinkActive]="['mat-raised-button']">Register</a>
      <a mat-list-item *ngIf="loggedIn|async" (click)="logout()">Logout</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon" svgIcon="menu"></mat-icon>
      </button>
      <div *ngIf="!(isHandset$ | async)" fxFlex fxLayout="row" fxLayoutAlign="space-between">
        <a mat-stroked-button [routerLink]="['/message']" [routerLinkActive]="['mat-raised-button']">
          MessageNode
        </a>
        <div fxLayoutGap="15px">
          <a mat-stroked-button
             *ngIf="loggedIn | async"
             [routerLink]="['/']"
             [routerLinkActiveOptions]="{exact: true}"
             [routerLinkActive]="['mat-raised-button']">Feed</a>
          <a mat-stroked-button *ngIf="!(loggedIn | async)" [routerLink]="['/auth/login']"
             [routerLinkActive]="['mat-raised-button']">Login</a>
          <a mat-stroked-button *ngIf="!(loggedIn | async)" [routerLink]="['/auth/sign-up']"
             [routerLinkActive]="['mat-raised-button']">Register</a>
          <a mat-stroked-button *ngIf="loggedIn | async" (click)="logout()">Logout</a>
        </div>
      </div>
    </mat-toolbar>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
